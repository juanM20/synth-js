<html>
  <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">     
        <title>Synth App</title>
  </head>
  <body> 

    
    <div class="main">
      <div class="visualizer" id="visualizer">
        <canvas id="canvas"></canvas>
      </div>

      <div class="container-instrument">
        <div class="settings">
          <div class="settingsBar">
            <div class="volume-section">
              <span>Volumen: </span>
              <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
              <datalist id="volumes">
                <option value="0.0" label="Mute">
                </option><option value="1.0" label="100%">
              </option></datalist>
            </div>
            <div class="wave-section">
              <span>Forma de Onda: </span>
              <select name="waveform">
                <option value="sine">Sinusoidal</option>
                <option value="square" selected="">Cuadrada</option>
                <option value="sawtooth">Sierra</option>
                <option value="triangle">Triangular</option>
                <option value="custom">Personalizada</option>
              </select>
            </div>
            <div class="custom-section">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#CustomWaveModal">
                Onda Personalizada
              </button>
              <div class="modal fade" id="CustomWaveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Tipo de Onda Personalizada</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group">
                        <span class="input-group-text">Argumentos de la onda:</span>
                        <input type="text" id="custom-args-input" class="form-control" placeholder="0.1, 1, 0.2, 1, 1, 0.1">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" id="custom-wave-button">Salvar cambios</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="graphic-section">
              <span>Tipo de Gráfica: </span>
              <select name="graphic-select">
                <option value="time" selected="">Time</option>
                <option value="freq">Frequencies</option>
              </select>
            </div>
            <div class="compressor-section">
              <input type="checkbox" class="compressor" name="check-compressor">
              <label for="check-compressor"> Activar Compresión </label>
            </div>
            <div class="envelope-section">
              <label for="envelope">Envolvente</label>
              <div class="range">
                <label for="">Ataque: </label>
                <input type="range" id="attack-input" name="attack-input" min="0" max="1" step="0.01">
              </div>
              <div class="range">
                <label for="">Decaimiento: </label>
                <input type="range" id="decay-input" name="decay-input" min="0" max="1" step="0.01">
              </div>
              <div class="range">
                <label for="">Sostenimiento: </label>
                <input type="range" id="sustain-input" name="sustain-input" min="0" max="1" step="0.01">
              </div>
              <div class="range">
                <label for="">Relajación: </label>
                <input type="range" id="release-input" name="release-input" min="0" max="1" step="0.01">
              </div>
            </div>
          </div>
        </div>
        
        <div class="container"> 
          <div class="keyboard"> </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="synth.js" type="module"></script>
  </body>
  </body>
</html>
