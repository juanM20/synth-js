<html>
  <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">        
        <title>Synth App</title>
  </head>
  <body> 

    
    <div class="main">
      <div class="visualizer" id="visualizer">
        <canvas id="canvas"></canvas>
      </div>

      <div class="container-instrument">
        <div class="settings">
          <div class="settingsBar">
            <div class="volume-section">
              <span>Volumen: </span>
              <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
              <datalist id="volumes">
                <option value="0.0" label="Mute">
                </option><option value="1.0" label="100%">
              </option></datalist>
            </div>
            <div class="wave-section">
              <span>Forma de Onda: </span>
              <select name="waveform">
                <option value="sine">Sine</option>
                <option value="square" selected="">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
                <option value="custom">Custom</option>
              </select>
            </div>
            <div class="graphic-section">
              <span>Tipo de Gráfica: </span>
              <select name="graphic-select">
                <option value="time" selected="">Time</option>
                <option value="freq">Frequencies</option>
              </select>
            </div>
            <div class="compressor-section">
              <input type="checkbox" class="compressor" name="check-compressor">
              <label for="check-compressor"> Activar Compresión </label>
            </div>
            <div class="envelope-section">
              <label for="envelope">Envolvente</label>
              <div class="range">
                <label for="">Ataque: </label>
                <input type="range" id="attack-input" name="attack-input" min="0" max="1" step="0.01">
              </div>
              <div class="range">
                <label for="">Decaimiento: </label>
                <input type="range" id="decay-input" name="decay-input" min="0" max="1" step="0.01">
              </div>
              <div class="range">
                <label for="">Sostenimiento: </label>
                <input type="range" id="sustain-input" name="sustain-input" min="0" max="1" step="0.01">
              </div>
              <div class="range">
                <label for="">Relajación: </label>
                <input type="range" id="release-input" name="release-input" min="0" max="1" step="0.01">
              </div>
            </div>
          </div>
        </div>
        
        <div class="container"> 
          <div class="keyboard"> </div>
        </div>
      </div>
    </div>

    <script src="synth.js" type="module"></script>
  </body>
  </body>
</html>
